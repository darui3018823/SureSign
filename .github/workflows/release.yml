name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
      - 'v*.*.*-*-*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release Binaries
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: SureSign
            asset_name: SureSign-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: SureSign
            asset_name: SureSign-linux-x86_64-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: SureSign.exe
            asset_name: SureSign-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: SureSign
            asset_name: SureSign-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: SureSign
            asset_name: SureSign-macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v5
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v5
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --verbose

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Fetch all tags
          git fetch --tags --force
          
          # Get previous tag
          PREVIOUS_TAG=$(git tag --sort=-creatordate | grep -v "${{ github.ref_name }}" | head -n 1)
          
          if [ -n "$PREVIOUS_TAG" ]; then
            python3 scripts/generate-release-notes.py "$PREVIOUS_TAG" "${{ github.ref_name }}" > release-notes.md
          else
            # For initial release, list all commits
            echo "# Release ${{ github.ref_name }}" > release-notes.md
            echo "" >> release-notes.md
            python3 scripts/generate-release-notes.py "$(git rev-list --max-parents=0 HEAD)" "${{ github.ref_name }}" >> release-notes.md 2>&1 || {
              echo "## Initial Release" >> release-notes.md
              echo "" >> release-notes.md
              git log --pretty=format:"- %s" >> release-notes.md
            }
          fi
          
          RELEASE_NOTES=$(cat release-notes.md)
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Prepare release assets
        run: |
          mkdir -p release
          cd artifacts
          for dir in */; dSureSign.exe" ]; then
              cp "$dir/SureSign.exe" "../release/${artifact_name}.exe"
            elif [ -f "$dir/SureSign" ]; then
              cp "$dir/SureSign.exe" "../release/${artifact_name}"
            elif [ -f "$dir/downloader" ]; then
              cp "$dir/downloader" "../release/${artifact_name}"
              chmod +x "../release/${artifact_name}"
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.notes }}
          files: release/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
